<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS Topic Poster</title>
</head>
<body>
    <h1>Post a Message to an SNS Topic</h1>
    <form method="POST">
        <label for="topic_arn">Select a Topic:</label>
        <select name="topic_arn" id="topic_arn">
            <optgroup label="SMS Topics">
                {% for topic in sms_topics %}
                    <option value="{{ topic }}">{{ topic }}</option>
                {% endfor %}
            </optgroup>
            <optgroup label="Email Topics">
                {% for topic in email_topics %}
                    <option value="{{ topic }}">{{ topic }}</option>
                {% endfor %}
            </optgroup>
            <optgroup label="Mixed Topics">
                {% for topic in mixed_topics %}
                    <option value="{{ topic }}">{{ topic }}</option>
                {% endfor %}
            </optgroup>
        </select>

        <br><br>
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="4" cols="50"></textarea>

        <br><br>
        <button type="submit">Post Message</button>
    </form>

    {% if response %}
        <h2>Response:</h2>
        <pre>{{ response }}</pre>
    {% endif %}
</body>
</html>
